<div id="main-bod" class="authpage" ng-controller="IndexController">


  <div class="row main-wrapper">
   <!-- Sidebar with social signup options and login options-->
    <div class="col s12 m4 l3 sidebar-social">
      <a href="/" class="aves-effect waves-light btn-large"><i class="fa fa-arrow-left"/>Home</a>
     <h5>SIGN UP WITH</h5>
      <div class="divider"></div>
      <div class="row">
        <div class="col s6 m6 l12">
      <a href="/auth/google" class="waves-effect waves-light btn-large social google">
        <i class="fa fa-google"></i> google
      </a>
    </div>
      <div class="col s6 m6 l12">
      <a href="/auth/facebook" class="waves-effect waves-light btn-large social facebook">
        <i class="fa fa-facebook"></i> facebook</a>
      </div>
      <div class="col s6 m6 l12">
      <a href="/auth/twitter" class="waves-effect waves-light btn-large social twitter">
        <i class="fa fa-twitter"></i> twitter</a>
      </div>
      <div class="col s6 m6 l12">
      <a href="/auth/github" class="waves-effect waves-light btn-large social github">
        <i class="fa fa-github"></i> github
      </a>
      </div>
    </div>
      <div class="divider"></div>
      <p>Already have an account?</p>
      <div>
        <a class="waves-effect waves-light btn-large social github">
         LOGIN</a>
      </div>

    </div>
    <!-- End of social signup and login options -->
    <!-- Start of image between the two sidebars-->
    <div class="container mid-image">
        <span class="center-image"><img src="img/md.png"></span>
    </div>
     <!-- End of image between the two sidebars-->
     <!-- Start of signup with email option -->
    <div class="col s12 m8 l9 sidebar-content">
      <div>HOME</div>
      <div class="col m10 offset-m1 s12">
        <div class="welcome-text center-align">Desperately Trying to do Good?</div>
        <div class="welcome-text2 center-align">Just Sign Up!</div>
         <div class="row" ng-controller="authController">
            <form class="col s12" class="signup form-horizontal" action="/users" method="post">
              <p class="error-message">{{errorMessage}}</p>
              <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">account_circle</i>
                  <input id="name" type="text" class="validate" name="name" ng-model="name" required novalidate>
                  <label for="username">Username</label>
                </div>
              </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">email</i>
                      <input id="email" type="email" class="validate" name="email" ng-model="email"  required novalidate>
                      <label for="email">Email</label>
                    </div>
                </div>
              <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix">vpn_key</i>
                  <input id="password" type="password" class="validate" name="password" ng-model="password" required novalidate>
                  <span class="red-eye"><i class="material-icons prefix">remove_red_eye</i></span>
                  <label for="password">Password</label>
                </div>
              </div>
              <label for="avatar"><h6>Choose an avatar:</h6> </label><br/>
              <div id="contain-avatars">
                <ul ng-controller="IndexController" class="avatar-list">
                  <li ng-repeat="avatar in avatars" class="avatars ng-scope">
                    <input name="avatar" type="radio" id="{{$index}}" />
                    <label for="{{$index}}">
                      <img class="responsive-img img-avatar" ng-src="{{avatar}}" for="{{$index}}">
                    </label>
                  </li>
                </ul>
              </div>
              <div class="center-align">
                <button id="sign-up-btn-other" class="btn waves-effect waves-light " type="submit" ng-click=signUp() name="action">Sign Up
                  <i class="material-icons right">send</i>
                </button>
              </div>
            </form>
          </div>
        <!-- End of signup with email option -->
    </div>
   </div>
   </div>
   <!-- Start of footer -->
   <footer class="page-footer-custom">
      <div class="row">
        <div class="col s6 m4 l3 footer-social" > </div>
        <div class="col s6 m8 l9 footer-content"> </div>
    </footer>
   <!-- End of footer -->
